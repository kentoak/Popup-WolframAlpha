<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Wolfram|Alpha</title>
	<link rel="Shortcut Icon" href="../images/chrome-icon.png" />
	<link rel="stylesheet" href="wolframalpha.css">
	<script src="tracking.js"></script>
</head>
<body>
<div class="wa_toolbar_container wa_toolbar_container_active">
	<div class="wa_toolbar_logo">
		<a href="https://www.wolframalpha.com/" target="_blank">
			<img alt="Wolfram|Alpha" src="../images/wa_toolbar_logo.svg">
		</a>
	</div>

	<div class="wa_toolbar_input_field">
		<form>
			<input  autofocus="autofocus" id="query" type="text" id="input" name="input">
			<button type="submit" id="submit-btn" class="wa_toolbar_compute_button" title="compute"></button>
		</form>
	</div>
</div>
</body>
<script src="popup.js"></script>
</html>
